<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FOODMAP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<!--splash-->
	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1 class=" text-center">Foodmap</h1>
				<!--loading-->
				<div class="col-xs-1 box col-sm-push-4 text-center loanding"></div>
			</div>
		</div>
	</div>

	<!-- inicio modal arbol -->
	<div class="modal fade" id="modalpicola" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title" id="myModalLabel">Picola Italia</h3>4.9<i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half"></i>
				</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="modal-body">
								<iframe src="https://www.google.com/maps/embed?pb=!1m25!1m12!1m3!1d106534.80283341283!2d-70.71887194200724!3d-33.44376751321371!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m10!3e6!4m3!3m2!1d-33.4080937!2d-70.7070273!4m4!1s0x9662c5a0f80a7c33%3A0xae57babee81f345f!3m2!1d-33.443787199999996!2d-70.6488318!5e0!3m2!1ses!2scl!4v1513194607002" width="300" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
										<h4>Sabores</h4>
										<p>Comida Italiana</p>
										<h5>Teléfono</h5>
										<p>02 2342 2342</p>
										<a href="http://www.picolaitalia.cl">pagina web</a>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
										<h5>Puedes encontrar varios en Santiago</h5>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
<!-- fin modal arbol -->

	<!--header-->
	<div class="content2 container-fluid" style="display:none">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="text-center page-header">Foodmap</h2>
			</div>
		</div>
<!--mapa-->
		<div class="row">
			<div class="col-xs-12">
				<h3 class="text-center">Busca donde comer</h3>
				<div id="map"></div>
			</div>
		</div>
<!-- input buscador restaurante -->
		<div class="form-group">
			<div class="row">
				<div class="col-xs-12 text-center control-label sabores" id="sabores" for="typeHypo">
					<h3>Sabores  <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h3>
				</div>
				<div class="col-xs-12 col-sm-6 col-sm-push-3 col-md-6 col-lg-push-3 col-lg-6 col-slg-push-3">
					<select id="status" name="status" class="form-control" onChange="mostrar(this.value);">
						<option type="button" value="resta">¿Qué se te antoja?</option>
						<option type="button" value="italia">Italiano</option>
						<option type="button" value="chile">Chilena</option>
						<option type="button" value="china">China</option>
						<option type="button" value="mexico">Mexicana</option>
					</select>
				</div>
			</div><!--row-->
		</div><!--form-->

		
		<!-- restaurantes -->
		<div class="container rest" id="resta">
			<div class="row">
				<div class="col-xs-6" >
				<!--linkmodalpicola-->
					<a data-target="#modalpicola" data-toggle="modal" href="">
						<div data-toggle="tooltip" data-placement="bottom" title="italia" class="fotos" id="italiano3"></div>
					</a>
				</div>
				<div data-toggle="tooltip" data-placement="bottom" title="china" class="col-xs-6" >
					<div class="fotos" id="china3"></div>
				</div>
				<div data-toggle="tooltip" data-placement="bottom" title="mexico" class="col-xs-6">
					<div id="mexico3" class="fotos"></div>
				</div>
				<div data-toggle="tooltip" data-placement="bottom" title="chile" class="col-xs-6">
					<div id="chileno3" class="fotos"></div>
				</div>
			</div>
		</div><!-- restaurante -->
		<!-- italia -->
		<div class="container italia" id="italia" style="display:none">
			<div class="row">
				<div class="italian col-xs-6" >
					<div class="fotos" id="italiano1"></div>
					<p class="text-overlay">italiano</p>
				</div>
				<div class="italian col-xs-6" >
					<div class="fotos" id="italiano2"></div>
					<p class="text-overlay">italianodos</p>
				</div>
				<div class="col-xs-12">
					<div id="italiano3" class="fotos"></div>
				</div>
			</div>
		</div><!-- italia -->
<!-- chile -->
		<div class="container chile" id="chile" style="display:none">
			<div class="row">
				<div class=" col-xs-6" >
					<div class="fotos" id="chileno1"></div>
				</div>
				<div class=" col-xs-6" >
					<div class="fotos" id="chileno2"></div>
				</div>
				<div class="col-xs-12">
					<div class="fotos" id="chileno3" ></div>
				</div>
			</div>
		</div><!-- chile -->
		<!-- chino -->
		<div class="container china" id="china" style="display:none">
			<div class="row">
				<div class=" col-xs-6" >
					<div class="fotos" id="china1"></div>
				</div>
				<div class=" col-xs-6" >
					<div class="fotos" id="china2"></div>
				</div>
				<div class="col-xs-12">
					<div class="fotos" id="china3" ></div>
				</div>
			</div>
		</div><!-- china -->
<!-- mexico -->
		<div class="container mexico" id="mexico" style="display:none">
			<div class="row">
				<div class=" col-xs-6" >
					<div class="fotos" id="mexico1"></div>
				</div>
				<div class=" col-xs-6" >
					<div class="fotos" id="mexico2"></div>
				</div>
				<div class="col-xs-12">
					<div class="fotos" id="mexico3" ></div>
				</div>
			</div>
		</div><!-- chile -->

	</div><!--container-->
