<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FOODMAP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<!--splash-->
	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1 class=" text-center">Foodmap</h1>
				<!--loading-->
				<div class="col-xs-1 box col-sm-push-4 text-center loanding"></div>
			</div>
		</div>
	</div>
	<!--header-->
	
	<div class="content2 container-fluid" style="display:none">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="text-center page-header">Foodmap</h2>
			</div>
		</div>
<!--mapa-->
		<div class="row">
			<div class="col-xs-12">
				<h3 class="text-center">Busca donde comer</h3>
				<div id="map"></div>
			</div>
		</div>
<!-- input buscador restaurante -->
		<div class="form-group">
			<div class="row">
				<div class="col-xs-12 text-center control-label sabores" id="sabores" for="typeHypo">
					<h3>Sabores  <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h3>
				</div>
				<div class="col-xs-12 col-sm-6 col-sm-push-3 col-md-6 col-lg-push-3 col-lg-6 col-slg-push-3">
					<select id="status" name="status" class="form-control" onChange="mostrar(this.value);">
						<option type="button" value="resta">¿Qué se te antoja?</option>
						<option type="button" value="italia">Italiano</option>
						<option type="button" value="chile">Chilena</option>
						<option type="button" value="china">China</option>
						<option type="button" value="mexico">Mexicana</option>
					</select>
				</div>
			</div><!--row-->
		</div><!--form-->

		
		<!-- restaurantes -->
		<div class="container rest" id="resta">
			<div class="row">
				<div class="col-xs-6" >
					<div class="fotos" id="italiano3"></div>
				</div>
				<div class="col-xs-6" >
					<div class="fotos" id="china3"></div>
				</div>
				<div class="col-xs-6">
					<div id="mexico3" class="fotos"></div>
				</div>
				<div class="col-xs-6">
					<div id="chileno3" class="fotos"></div>
				</div>
			</div>
		</div><!-- restaurante -->
		<!-- italia -->
		<div class="container italia" id="italia" style="display:none">
			<div class="row">
				<div class="italian col-xs-6" >
					<div class="fotos" id="italiano1"></div>
				</div>
				<div class="italian col-xs-6" >
					<div class="fotos" id="italiano2"></div>
				</div>
				<div class="col-xs-12">
					<div id="italiano3" class="fotos"></div>
				</div>
			</div>
		</div><!-- italia -->
<!-- chile -->
		<div class="container chile" id="chile" style="display:none">
			<div class="row">
				<div class=" col-xs-6" >
					<div class="fotos" id="chileno1"></div>
				</div>
				<div class=" col-xs-6" >
					<div class="fotos" id="chileno2"></div>
				</div>
				<div class="col-xs-12">
					<div class="fotos" id="chileno3" ></div>
				</div>
			</div>
		</div><!-- chile -->
		<!-- chino -->
		<div class="container china" id="china" style="display:none">
			<div class="row">
				<div class=" col-xs-6" >
					<div class="fotos" id="china1"></div>
				</div>
				<div class=" col-xs-6" >
					<div class="fotos" id="china2"></div>
				</div>
				<div class="col-xs-12">
					<div class="fotos" id="china3" ></div>
				</div>
			</div>
		</div><!-- china -->
<!-- mexico -->
		<div class="container mexico" id="mexico" style="display:none">
			<div class="row">
				<div class=" col-xs-6" >
					<div class="fotos" id="mexico1"></div>
				</div>
				<div class=" col-xs-6" >
					<div class="fotos" id="mexico2"></div>
				</div>
				<div class="col-xs-12">
					<div class="fotos" id="mexico3" ></div>
				</div>
			</div>
		</div><!-- chile -->

	</div><!--container-->




	<!--AIzaSyB6zxfe5o7nXMBxNJpc0gaymWV4eu96j_E-->
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6zxfe5o7nXMBxNJpc0gaymWV4eu96j_E-&callback=initMap">
    </script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
